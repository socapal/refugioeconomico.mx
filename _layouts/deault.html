<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="navbar">
        <a class="brand" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/logo-rec.png' | relative_url }}" alt="Refugio Económico">
          <span>{{ site.title }}</span>
        </a>
        <nav class="nav">
          {% for p in site.header_pages %}
            {% assign my_page = site.pages | where: "path", p | first %}
            {% if my_page.title %}
              <a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
      <div class="footer">
        <div>© {{ "now" | date: "%Y" }} {{ site.title }}.</div>
      </div>
    </main>
  </body>
</html>
